<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>
  <main class="container">
    <div class="card-container">
      <div class="banner">
        <img src="./images/bg-pattern-card.svg" alt="A banner pattern">
      </div>
      <div class="profile-pic">
        <img src="./images/image-victor.jpg" alt="Victor Crest profile picture">
      </div>
      <div class="info">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </div>
      <div class="stats">
        <div class="followers">
          <div class="stats-number">80K</div> 
          <div class="stats-text">Followers</div>
        </div>
        <div class="likes">
          <div class="stats-number">803K</div> 
          <div class="stats-text">Likes</div>
        </div>
        <div class="followers">
          <div class="stats-number">1.4K</div> 
          <div class="stats-text">Photos</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
